version: 2

updates:
  # Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akkarachaiwangcharoensap"
    assignees:
      - "akkarachaiwangcharoensap"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for React (peer dependency)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
  
  # Keep demo app dependencies up to date
  - package-ecosystem: "npm"
    directory: "/examples/demo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(demo-deps):"
    labels:
      - "dependencies"
      - "demo"
      - "automated"
  
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(ci):"
    labels:
      - "ci/cd"
      - "automated"
